version: '3.9'
services:
  backend:
    build: ../..
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ../..:/app
    environment:
      - DATABASE_URL=
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - "5432:5432"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
