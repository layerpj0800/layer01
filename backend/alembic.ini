[alembic]
script_location = migrations
sqlalchemy.url = sqlite:///./app.db  # Placeholder; real URL comes from settings

[logger_root]
level = WARN
handlers = stderr

[handlers]
keys = stderr

[formatters]
keys = generic

[handler_stderr]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)s %(message)s
